<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="logo">
        <img alt="Company Logo" src="/img/contact-form-icon.svg"/>
    </div>
    <div class="container">
        <h1>Interested in our <br> business pricing?</h1>
        <p>Fill out the form to view details <br>and weâ€™ll contact you as soon as possible.</p>
        <div class="form-container">
            <form>
                <div class="form-groups">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input placeholder="Ethan Johnson"  type="text" value="Ethan Johnson"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Company Email</label>
                        <input placeholder="ethan@johnson.com" type="email" value="ethan@johnson.com"/>
                    </div>
                </div>
                <div class="form-groups">
                    <div class="form-group">
                        <label for="size">Company Size</label>
                        <select>
                            <option>50-100 employees</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select>
                            <option>Building Landing pages</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea placeholder="50-100 employees" rows="4">50-100 employees</textarea>
                </div>
            <button type="submit">
            Contact Sales
            </button>
            </form>
        </div>
    </div>
</body>
</html>
