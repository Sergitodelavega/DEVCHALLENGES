<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="card">
        <img alt="A woman handing a cup to a man in a cafe setting" height="200" src="/img/hero-image-business-card.png" width="350"/>
        <img src="img/white-overlay.svg" class="overlay" alt="" height="100" width="350">
        
        <div class="card-content">
            <h2>Perfect solution for small business</h2>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>

        <div class="card-footer">
            <img alt="Profile picture of Amy Burgess" height="40" src="img/avatar-image-business-card.png" width="40"/>
            <div class="info">
                <h3>Amy Burgess</h3><p>Customer Manager, Solution Oy</p>
            </div>
        </div>
    </div>
</body>
</html>
